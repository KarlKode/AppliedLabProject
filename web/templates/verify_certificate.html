{% extends "main.html" %}
{% block title %}{{ super() }} - Create a new certificate{% endblock %}

{% block content %}
<form role="form" method="POST" action="{{ url_for('user_app.verify_certificate') }}">
  <div class="form-group">
    {{ form.certificate.label }}
    {{ form.certificate(class="form-control", placeholder="Enter a certificate", cols=25, rows=20) }}
  </div>
    {{ form.csrf_token }}
  <button type="submit" class="btn btn-default">Verify this shit!</button>
</form>
{% endblock %}
